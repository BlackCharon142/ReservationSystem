{% extends "base.htm" %}
{% load static %}

{% block extra_assets %}
    {{ block.super }}
    <script src="{% static "script/jquery-3.7.0.min.js" %}"></script>
    <script type="text/javascript" src="{% static "plugins/material-persian-datetime-picker/src/jquery.mpdatepicker.js" %}"></script>
    <link type="text/css" rel="stylesheet"
        href="{% static "plugins/material-persian-datetime-picker/src/jquery.mpdatepicker.css" %}" />

    <link rel="stylesheet" href="{% static "style/reserve.css" %}">
{% endblock %}

{% block title %}رزرو غذا{% endblock %}

{% block content %}
    <div class="reserve-form">
        <div class="date-selection">
            <input type="text" placeholder="تاریخ مورد نظر را انتخاب کنید" class="date-picker text" value="" />
        </div>
        <table class="date-meal-menu text">
            <thead class="date-meal-header">
                <tr>
                    <th></th>
                    <th>غذا</th>
                    <th>توضیحات</th>
                    <th>قیمت</th>
                    <th>تعداد</th>
                </tr>
            </thead>
            <tbody>
                <tr class="date-meal-row" data-meal-id>
                    <td><img src="{% static "images/Gheimeh.png" %}"></td>
                    <td class="date-meal-name">خورشت قیمه</td>
                    <td class="date-meal-description">همراه با نوشیدنی و ماست</td>
                    <td class="date-meal-price">۲۰,۰۰۰<span> تومان</span></td>
                    <td>
                        <div class="counter" data-min="0" data-max="10">
                            <button class="decrement">-</button>
                            <div class="number">0</div>
                            <button class="increment">+</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <button onclick="window.location.assign('{% url 'dashboard' %}');" class="previous-page text">برگشت</button>
    </div>

    <div class="notif success">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 24 24">
            <path
                d="M11,16.4l-4.7-4.7l1.4-1.4l3.3,3.3l8.4-8.4C17.5,3.3,14.9,2,12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10 c0-1.9-0.5-3.6-1.4-5.1L11,16.4z">
            </path>
        </svg>
        <span class="text">با موفقیت ثبت شد!</span>
    </div>

    <div class="notif error">
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 24 24">
            <path
                d="M12,2C6.47,2,2,6.47,2,12s4.47,10,10,10s10-4.47,10-10S17.53,2,12,2z M17,15.59L15.59,17L12,13.41L8.41,17L7,15.59 L10.59,12L7,8.41L8.41,7L12,10.59L15.59,7L17,8.41L13.41,12L17,15.59z">
            </path>
        </svg>
        <span class="text">با خطا مواجه شد!</span>
    </div>



    <script src="{% static "script/reserve.js" %}"></script>

    <script type="text/javascript">
        $(function () {
            $(".date-picker").mpdatepicker({
                'timePicker': true,
                onOpen: function () {
                    console.log('open');
                },
                onSelect: function (selected) {
                    console.log('select', selected);
                },
                onChange: function (oldVal, newVal) {
                    console.log('change', oldVal, newVal);
                },
                onClose: function () {
                    console.log('close');
                },
            });
        });
    </script>
{% endblock %}
